<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>${site.name} </title>
<link media="all" type="text/css" rel="stylesheet" href="/${res}/css/reset.css" />
<link media="all" type="text/css" rel="stylesheet" href="/${res}/css/base.css" />
<script src="/${res}/js/jquery.min.js" type="text/javascript"></script>
<script src="/${res}/js/site.js" type="text/javascript"></script>
<script src="${resSys}/jquery.js" type="text/javascript">
</script>
<script src="${resSys}/front.js" type="text/javascript">
</script>
<script type="text/javascript">
$(function() {
   var  url ="http://cms.swu.edu.cn:8080/viscms/content_view.jspx?callback=?";
   var  data={contentId:${content.id}};
  $.getJSON(url,data,function(json){
     document.getElementById("djs").value=json[0];
                   });

})


</script>

</head>
<body>

<!--top-->
[#include "../include/页头.html"/]
<!--/top/-->

<div class="main">
     <div class="content">
	 <div class="content-top"></div>
	 <div class="box">
     <div class="c-text">
	      <div class="title"><span class="c-title">${channel.title!channel.name}</span> <span class="dqwz"> [#list channel.nodeList as n]<a href="${n.url}" target="_blank">${n.name}</a>
[#if n_has_next] &gt; [/#if][/#list] <a href="${base}/">首页&nbsp;&gt;&nbsp;</a> </span><div class="bk"></div></div>
		 
	 <div class="r-text-text">
		      <div class="title-info">
			  <div class="title-text">${content.title!}</div>
			  <div class="title-disp">发布者：  ${content.author!}   发布时间：  ${content.releaseDate}  浏览次数：
<span id="views"><input type="text" class="views" style="width:30px; background:url(/${res}/images/sky/view.bc.jpg) repeat-x; height:14px; border:0; line-height:14px; font-size:12px; margin:0; padding:0;" readonly="readonly" id="djs"/>
</span> 次</div>
			  </div><!--title-info-->
		</div><!--r-text-text-->
		<p>
		 ${txt!}
		</p>
	 </div><!--c-text-->
	 
	 </div><!--box-->
	 
	 <div class="content-bottom"></div>
	 </div><!--content-->
	 <div class="bk"></div>
</div><!--/main/-->
